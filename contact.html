<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="form-container">
          <!-- Form Header -->
          <div class="form-header">
            <h1>Registered <span>Contacts</span></h1>
          </div>

          <!-- Form Body -->
           <!--  -->
          <div class="form-body">
            <div class="form-group">
              <p>Firstname</p>
              <p class="input-details">Ken Joshua</p>
            </div>
            <div class="form-group">
              <p>Lastname</p>
              <p class="input-details">Buenavides</p>
            </div>
            <div class="form-group">
              <p>Age</p>
              <p class="input-details">24</p>
            </div>
            <div class="form-group">
              <p>Contact</p>
              <p class="input-details">0912345678</p>
            <div class="form-group">
              <p>Address</p>
              <p class="input-details">Antipolo city</p>
            </div>
          </div>

        
        </div>
      </section>
    </main>
  </body>
</html>
