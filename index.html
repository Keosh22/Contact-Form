<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <section class="card">
        <form class="form-container" action="">
          <!-- Form Header -->
          <div class="form-header">
            <h1>Contact <span>Form</span></h1>
            <p>Please fill out the form below.</p>
          </div>

          <!-- Form Body -->
          <div class="form-body">
            <div class="form-group">
              <p>Firstname</p>
              <input name="firstname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <p>Lastname</p>
              <input name="lastname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <p>Age</p>
              <input name="age" class="form-control" type="number">
            </div>
            <div class="form-group">
              <p>Contact</p>
              <input name="contact" class="form-control" type="number">
            </div>
            <div class="form-group">
              <p>Address</p>
              <input name="address" class="form-control" type="text">
            </div>
          </div>

          <!-- Form Footer -->
           <div class="form-footer">
            <input name="submit" type="submit" value="Register" class="submit-btn">
           </div>
        </form>
      </section>
    </main>
  </body>
</html>
